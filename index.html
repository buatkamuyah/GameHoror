<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #222;
            overflow: hidden;
            border-radius: 15px;
        }

        #player {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://raw.githubusercontent.com/buatkamuyah/buatkamuyah.github.io/refs/heads/main/pocong.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
        }

        .obstacle {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('https://raw.githubusercontent.com/buatkamuyah/buatkamuyah.github.io/refs/heads/main/kunti.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        #game-over-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-over-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #restart-button {
            display: none;
            width: 70px;
            height: 70px;
            background: url('https://cdn-icons-png.flaticon.com/512/159/159060.png') no-repeat center;
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            filter: drop-shadow(0px 0px 5px cyan);
        }

        #restart-button:hover {
            transform: scale(1.2) rotate(360deg);
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>

        <div id="game-over-screen">
            <div id="game-over-text">Game Over!<br>Score: <span id="final-score">0</span></div>
            <button id="restart-button"></button>
        </div>
    </div>

    <audio id="jump-sound" src="https://www.myinstants.com/media/sounds/jump.mp3"></audio>
    <audio id="game-over-sound" src="https://www.myinstants.com/media/sounds/minecraft-death-sound.mp3"></audio>

    <script>
        const gameContainer = document.getElementById("game-container");
        const player = document.getElementById("player");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("game-over-screen");
        const finalScoreDisplay = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-button");
        const jumpSound = document.getElementById("jump-sound");
        const gameOverSound = document.getElementById("game-over-sound");

        let gravity = 1; 
        let score = 0;
        let obstacleSpeed = 3;
        let gameRunning = true;
        let playerOnGround = true; 

        function createObstacle() {
            if (!gameRunning) return;

            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = "400px";
            obstacle.style.top = Math.random() > 0.5 ? "60px" : "480px"; // Lebih pas dengan ukuran karakter
            gameContainer.appendChild(obstacle);

            function moveObstacle() {
                if (!gameRunning) return;

                let obstacleLeft = parseInt(obstacle.style.left);
                obstacle.style.left = `${obstacleLeft - obstacleSpeed}px`;

                if (obstacleLeft < -80) {
                    obstacle.remove();
                } else {
                    requestAnimationFrame(moveObstacle);
                }

                const obstacleRect = obstacle.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    obstacleRect.right - 10 >= playerRect.left &&
                    obstacleRect.left + 10 <= playerRect.right &&
                    obstacleRect.bottom - 10 >= playerRect.top &&
                    obstacleRect.top + 10 <= playerRect.bottom
                ) {
                    gameOver();
                }
            }

            moveObstacle();
        }

        let obstacleInterval = setInterval(createObstacle, 1200);
        let scoreInterval = setInterval(increaseScore, 500);

        function increaseScore() {
            if (!gameRunning) return;
            score++;
            scoreDisplay.innerText = "Score: " + score;
            obstacleSpeed += 0.02;
        }

        function switchGravity() {
            if (!gameRunning || !playerOnGround) return; 

            jumpSound.play(); // Mainkan suara lompat

            gravity *= -1;
            player.style.bottom = gravity === 1 ? "20px" : "480px";
            playerOnGround = false; 

            setTimeout(() => {
                playerOnGround = true; 
            }, 200);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.innerText = score;
            gameOverScreen.style.display = "flex";
            restartButton.style.display = "block";
            gameOverSound.play(); // Mainkan suara game over
            clearInterval(obstacleInterval);
            clearInterval(scoreInterval);
        }

        restartButton.addEventListener("click", () => {
            location.reload();
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.key === "ArrowUp") {
                switchGravity();
            }
        });

        document.addEventListener("click", () => {
            switchGravity();
        });

        document.addEventListener("touchstart", () => {
            switchGravity();
        });

    </script>
</body>
  </html>
